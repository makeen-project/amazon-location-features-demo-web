name: E2E_Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [develop]

jobs:
  e2e-tests:
    name: E2E-Testing
    runs-on: ubuntu-20.04

    services:
      app:
        image: node:18
        ports:
          - 3000:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Run App
        env:
          env:
          HOST: "0.0.0.0"
          PORT: 3000
          VITE_AWS_COGNITO_IDENTITY_POOL_IDS: ${{ secrets.VITE_AWS_COGNITO_IDENTITY_POOL_IDS }}
          VITE_AWS_WEB_SOCKET_URLS: ${{ secrets.VITE_AWS_WEB_SOCKET_URLS }}
          VITE_PINPOINT_IDENTITY_POOL_ID: ${{ secrets.VITE_PINPOINT_IDENTITY_POOL_ID }}
          VITE_PINPOINT_APPLICATION_ID: ${{ secrets.VITE_PINPOINT_APPLICATION_ID }}
          VITE_AWS_CF_TEMPLATE: ${{ secrets.VITE_AWS_CF_TEMPLATE }}
          VITE_APPLE_APP_STORE_LINK: ${{ secrets.VITE_APPLE_APP_STORE_LINK }}
          VITE_GOOGLE_PLAY_STORE_LINK: ${{ secrets.VITE_GOOGLE_PLAY_STORE_LINK }}
          VITE_APP_VERSION: ${{ secrets.VITE_APP_VERSION }}
          VITE_MIGRATE_FROM_GOOGLE_MAPS_PAGE: ${{ secrets.VITE_MIGRATE_FROM_GOOGLE_MAPS_PAGE }}
          VITE_MIGRATE_A_WEB_APP_PAGE: ${{ secrets.VITE_MIGRATE_A_WEB_APP_PAGE }}
          VITE_MIGRATE_AN_ANDROID_APP_PAGE: ${{ secrets.VITE_MIGRATE_AN_ANDROID_APP_PAGE }}
          VITE_MIGRATE_AN_IOS_APP_PAGE: ${{ secrets.VITE_MIGRATE_AN_IOS_APP_PAGE }}
          VITE_MIGRATE_A_WEB_SERVICE_PAGE: ${{ secrets.VITE_MIGRATE_A_WEB_SERVICE_PAGE }}
          VITE_PRICING_PAGE: ${{ secrets.VITE_PRICING_PAGE }}
        run: |
          npm run dev &
          echo "Server started"
          sleep 10 # Wait for server to start

      - name: Run Cypress test
        env:
          CYPRESS_WEB_DOMAIN: ${{ secrets.WEB_DOMAIN }}
          CYPRESS_WEB_DOMAIN_USERNAME: ${{ secrets.WEB_DOMAIN_USERNAME }}
          CYPRESS_WEB_DOMAIN_PASSWORD: ${{ secrets.WEB_DOMAIN_PASSWORD }}
          CYPRESS_IDENTITY_POOL_ID: ${{ secrets.IDENTITY_POOL_ID }}
          CYPRESS_USER_DOMAIN: ${{ secrets.USER_DOMAIN }}
          CYPRESS_USER_POOL_CLIENT_ID: ${{ secrets.USER_POOL_CLIENT_ID }}
          CYPRESS_USER_POOL_ID: ${{ secrets.USER_POOL_ID }}
          CYPRESS_WEB_SOCKET_URL: ${{ secrets.WEB_SOCKET_URL }}
          CYPRESS_COGNITO_EMAIL: ${{ secrets.COGNITO_EMAIL }}
          CYPRESS_COGNITO_PASSWORD: ${{ secrets.COGNITO_PASSWORD }}
          PINPOINT_IDENTITY_POOL_ID: ${{ secrets.VITE_PINPOINT_IDENTITY_POOL_ID }}
          PINPOINT_APPLICATION_ID: ${{ secrets.VITE_PINPOINT_APPLICATION_ID }}
        run: npm run cypress
